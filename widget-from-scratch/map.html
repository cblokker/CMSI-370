<!DOCTYPE html>
<!-- JD: Odd choice of filenames (map.*) for the gender widget.
         Plus, your class names, particularly "image" also strike
         me as somewhat generic and can benefit from better-matching
         choices. -->
<html>
    <head>
    	<meta charset="UTF-8" />
        <title>Gender Selection</title>
        <link rel="stylesheet" type="text/css" href="map.css"/>

        <script>
            window.onload = function () {
                // JD: You are sending an argument here, but your actual
                //     startGender function does not use it.
                startGender("image");
            };
        </script>
    </head>

    <body>

        <!-- Load up jQuery first. -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

        <!-- Load up the controller code. -->
        <script type="text/javascript" src="map.js" ></script>

        <div class="row offset1">
            <div class="span6">
                <div id="imageMale" class="image">
                    <img src="img/maleGender3.png"><br>
                </div>
                <div id="imageFemale" class="image">
                    <img src="img/femaleGender3.png"><br>
                </div>
                <div class="arrow">
                    <img src="img/Arrow1.png" class="arrow"/><br>
                </div>
            </div>
        </div>    

        <div class="row offset1">
            <div class="span6">
                Choose your gender by sliding the gender symbol!
                <a id="buttonMale" title="button">Male</a>
                <a id="buttonFemale" title="button">Female</a>
            </div>
        </div>


        

    </body>
</html>
