<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Alarms</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.js"></script>

    <div class="row">
      <div class="spanPhoneWidth boxoutTop">
        <div class="row">
          <div class="span1 offsetSignal">
            <i class="icon-signal icon-white"></i>
            <i class="icon-list-alt icon-white"></i>
          </div>
          <div class"span1" style="color: yellow; margin-left: 150px">
            <img src="img/battery.png">
              2:04P
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="spanPhoneWidth boxoutAlarms gradientAlarms">Alarm 1</div>
    </div>

    <div class="row">
      <div class="spanPhoneWidth boxoutAlarmToggle">
        <div class="row">
          <div class="span2">Alarm Name</div>
        </div>
        <div class="row">
          <div class="span1" style="margin-top: 5px">
            <input type="text" placeholder="Alarm 1">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="spanPhoneWidth boxoutAlarmToggle">
        <div class="row" >
          <div class="span2">Alarm Time</div>
        </div>
        <div class="row">
          <div class="span1" style="margin-top: 5px">
            <input type="text" placeholder="07 : 00 AM">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="spanPhoneWidth boxoutAlarmToggle">
        <div class="row" >
          <div class="span2">Alarm Repeat</div>
        </div>
        <div class="row" style="margin-left: -5px">
          <div class="spanRepeat boxoutRepeat gradientRepeat">Sun</div>
          <div class="spanRepeat boxoutRepeat gradientRepeat">Mon</div>
          <div class="spanRepeat boxoutRepeat gradientRepeat">Tue</div>
          <div class="spanRepeat boxoutRepeat gradientRepeat">Wed</div>
          <div class="spanRepeat boxoutRepeat gradientRepeat" style="padding-right: 6px">Thu</div>
          <div class="spanRepeat boxoutRepeat gradientRepeat">Fri</div>
        </div>
        <div class="row">
          <div class="span1">Snooze</div>
        </div>
        <div class="row" style="padding-bottom: 1px">
          <div class="span1">
            <div class="btn-group" data-toggle="buttons-radio">
              <div class="alarmRepeat">
              <button type="button" style="width: 95px" class="btn">On</button>
              <button type="button" style="width: 95px" class="btn">Off</button>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="spanSave boxoutDelete gradientDelete">
        Save
      </div>
      <div class="spanSetDetails boxoutDelete gradientDelete">
        Set Details
      </div>
    </div>




  </body>
</html>
