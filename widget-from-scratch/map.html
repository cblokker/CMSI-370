<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8" />
        <title>Gender Selection</title>
        <link rel="stylesheet" type="text/css" href="map.css"/>

        <script>
            window.onload = function () {
                startGender("image");
            };
        </script>
    </head>

    <body>

        <!-- Load up jQuery first. -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

        <!-- Load up the controller code. -->
        <script type="text/javascript" src="map.js" ></script>

        <p>Select your Gender by rotating the gender symbol</p>

        <div id="imageMale">
            <img src="img/maleGender2.png" class="image"/><br>
        </div>
        <div id="imageFemale">
            <img src="img/femaleGender2.png" class="image"/><br>
        </div>

        <a id="buttonFemale" title="button">Female</a>
        <a id="buttonMale" title="button">Male</a>

    </body>
</html>
